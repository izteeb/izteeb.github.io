<!DOCTYPE html>
<html>
<head>
<style>

body, html {
  height: 100%;
  margin: 0;
  font: 400 15px/1.8 "Lato", sans-serif;
  color: #777;
}

.bgimg-1, .bgimg-2, .bgimg-3 {
  position: relative;
  opacity: 0.65;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

}
.bgimg-1 {
  background-image: url("slider_img_04.png");
  min-height: 100%;
}

.bgimg-2 {
  background-image: url("sunset.jpg");
  min-height: 100%;
}

.bgimg-3 {
  background-image: url("surf.jpg");
  min-height: 100%;
}

.caption {
  position: absolute;
  left: 0;
  top: 50%;
  width: 100%;
  text-align: center;
  color: #000;
}

.caption span.border {
  background-color: #111;
  color: #fff;
  padding: 18px;
  font-size: 25px;
  letter-spacing: 10px;
  
}

h3 {
  letter-spacing: 5px;
  text-transform: uppercase;
  font: 20px "Lato", sans-serif;
  color: #111;
}

@media screen and (max-width: 1024px) {
	.panel-row-style {
		background-attachment: fixed !important;
		background-position: center top !important;
		-webkit-background-size: cover !important;
		-moz-background-size: cover !important;
		background-size: cover !important;
	}
}

</style>
</head>
<body>
<div class="bgimg-1">
	<div class="caption">
	<span class="border">Portable Medicine Organizer</span>
	</div>
</div>
<div style="color: #777;background-color:white;text-align:center;padding:50px 80px;text-align: center;">
  <h3 style="text-align:center;">Connect to IP:</h3>
  <p>With portable medicine organizer, you can view your medication</p>
  </div>
<div class="bgimg-2"></div>
<div class="bgimg-3"></div>
</body>
</html>
